    <h1>The Web Scraper</h1>

    <p>Welcome to The Web Scraper.  For all your scraping needs.</p>
    <p>All you need is a valid email address so sign up today and receive free scapes for life!</p>

    <div class="form-style-8">

      <h2>Login to your account</h2>
      <div>{{error}}</div>
      <form ng-submit="login()">
        <input type="text" placeholder="Email" ng-model="user.email">
        <input type="password" placeholder="Password" ng-model="user.password">
        <button id='login-button'>Login</button>
      </form>
      <span ui-sref='signup'>Sign Up</span>
    </div>
